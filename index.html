<html>

<head>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
    <!-- mock.js is only required for local testing -->
    <script type="text/javascript" src="resources/js/mock.js"></script>
    <script type="text/javascript" src="resources/js/greeter.js" defer></script>
</head>

<body onload="initialize()">
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <div>
                <div id="users" class="users"></div>
                <div>
                    <input id="passwordinput" class="hide" type="password"><button onclick="provideSecret()">&gt;</button>
                </div>
                <div id="message"></div>
            </div>
        </div>
        <div class="footer">
            <div>
                <span onclick="lightdm.shutdown()">shutdown</span>
                <span onclick="lightdm.restart()">reboot</span>
                <span onclick="lightdm.suspend()">suspend</span>
            </div>
        </div>
    </div>
</body>
